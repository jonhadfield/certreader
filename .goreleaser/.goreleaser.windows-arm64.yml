version: 2

builds:
  - id: windows-arm64
    env:
      - CGO_ENABLED=1
      - CC=zig cc -target aarch64-windows-gnu
      - CXX=zig c++ -target aarch64-windows-gnu
    goos:
      - windows
    goarch:
      - arm64
    ldflags:
      - -X main.Version={{.Version}}

archives:
  - formats:
      - zip

checksum:
  name_template: 'checksums_windows_arm64.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: jonhadfield
    name: certreader
  prerelease: auto
  name_template: "{{ .Tag }}"
